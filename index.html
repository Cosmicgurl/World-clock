<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <div class="cities">
        <select name="" id="city">
            <option value="">Select a city</option>
						<option value="current">My timezone...</option>
            <option value="Europe/Madrid">Madrid</option>
            <option value="America/New_York">New_York</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Asia/Hong_Kong">Hongkong</option>
            <option value="Pacific/Fiji">Fiji</option>
        </select>
    </div>
		<div id="cities">
    <div class="city" id ="bogota">
        <div>
        <h2 >Bogota </h2>
        <div class="cityDate"></div>
    </div>
        <div class="cityTime" id="bogotaTime"><small></small></div>
    </div>
    <div class="city" id="berlin">
        <div>
        <h2 >Berlin </h2>
        <div class="cityDate"></div>
    </div>
        <div class="cityTime" id="berlinTime"><small></small></div>
    </div>
	</div>
		</div>
    <footer>
        <div>This page was coded by <strong>Natalie Voigt</strong>  and is open sourced <a href="https://github.com/Cosmicgurl/World-clock" target="_blank" class="gitHubLink"> on Github</a>.</div>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
